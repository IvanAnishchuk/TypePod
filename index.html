<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Pattern Recorder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .typing-phrase-container {
            background-color: #e8f0fe;
            border-left: 5px solid #4a90e2;
            padding: 20px;
            margin-bottom: 30px;
            font-weight: 500;
            color: #34495e;
            font-size: 1.1em;
            text-align: left;
            border-radius: 4px;
            letter-spacing: 1px;
        }
        .typing-phrase-container span {
            transition: background-color 0.3s ease;
        }
        .typing-phrase-container span.highlight {
            background-color: #f1c40f;
            border-radius: 3px;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #dcdfe6;
            border-radius: 8px;
            font-size: 18px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .input-field:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.2);
        }
        .input-field:disabled {
            background-color: #f8f9fa;
            cursor: not-allowed;
            color: #aaa;
        }
        .progress-counter {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 20px;
            font-weight: 500;
        }
        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #27ae60;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        .message-box {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            display: none;
            text-align: left;
            line-height: 1.6;
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Typing Pattern Verification</h1>
        <p>Please type the phrase below exactly as it appears. We will record your unique typing pattern to verify your identity.</p>

        <div class="typing-phrase-container">
            <div id="typingPhrase"></div>
        </div>

        <input type="text" id="typingInput" class="input-field" placeholder="Start typing here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>

        <div class="progress-counter" id="progressCounter">Sample 0 of 5</div>
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div id="messageBox" class="message-box"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const TYPING_PHRASE = "a full moon illuminates the night sky";
            const REQUIRED_SAMPLES = 5;
            const API_BASE_URL = 'http://127.0.0.1:8000';

            const typingPhraseEl = document.getElementById('typingPhrase');
            const typingInputEl = document.getElementById('typingInput');
            const messageBox = document.getElementById('messageBox');
            const progressCounterEl = document.getElementById('progressCounter');
            const progressBarEl = document.getElementById('progressBar');

            let sessionId = null;
            let keyEvents = [];
            let successfulSamples = 0;
            let isSubmitting = false;

            // --- API Functions ---
            async function getSessionId() {
                try {
                    const response = await fetch(`${API_BASE_URL}/session`);
                    if (!response.ok) throw new Error(`Server error: ${response.status}`);
                    const data = await response.json();
                    return data.session_id;
                } catch (error) {
                    showMessage("Could not connect to the server. Please ensure it's running and try refreshing.", "error");
                    typingInputEl.disabled = true;
                    return null;
                }
            }

            async function sendTypingSample() {
                if (isSubmitting) return;
                isSubmitting = true;
                typingInputEl.disabled = true; // Disable input immediately

                const payload = {
                    session_id: sessionId,
                    key_events: keyEvents.map(event => ({
                        key: event.key,
                        keyDownTimestamp: event.keyDownTimestamp,
                        keyUpTimestamp: event.keyUpTimestamp
                    }))
                };

                try {
                    const response = await fetch(`${API_BASE_URL}/record`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.detail || 'An unknown error occurred.');

                    // --- Handle SUCCESS ---
                    if (data.message) {
                        successfulSamples = REQUIRED_SAMPLES;
                        const finalMessage = `<strong>Session Complete!</strong><br>Your Session ID is: <strong>${sessionId}</strong><br><br>Please remember to fill out the release form and include this Session ID on it.`;
                        showMessage(finalMessage, 'success');
                        // Input remains disabled on final success
                    } else {
                        successfulSamples = data.events_recorded_for_session;
                        showMessage(`Success! Sample ${successfulSamples} of ${REQUIRED_SAMPLES} recorded.`, 'success');
                        setTimeout(resetForNextAttempt, 1500); // Wait, then reset for next
                    }
                    updateProgress();

                } catch (error) {
                    // --- Handle ERROR ---
                    const errorMessage = `<strong>Validation Error:</strong> ${error.message}`;
                    showMessage(errorMessage, "error");
                    handleRetryMechanism();
                } finally {
                    isSubmitting = false;
                }
            }
            
            // --- UI & State Management ---
            function showMessage(msg, type) {
                messageBox.innerHTML = msg;
                messageBox.className = `message-box ${type}`;
                messageBox.style.display = 'block';
            }

            function hideMessage() {
                messageBox.style.display = 'none';
            }
            
            function resetForNextAttempt() {
                typingInputEl.value = '';
                keyEvents = [];
                hideMessage();
                document.querySelectorAll('#typingPhrase span').forEach(span => span.classList.remove('highlight'));
                if (successfulSamples < REQUIRED_SAMPLES) {
                    typingInputEl.disabled = false;
                    typingInputEl.focus();
                }
            }

            function handleRetryMechanism() {
                let timeoutId = null;

                const retryAction = () => {
                    clearTimeout(timeoutId); // Clear the timer if Enter was pressed
                    document.removeEventListener('keydown', enterKeyListener);
                    resetForNextAttempt();
                };

                // Option 1: Press Enter
                const enterKeyListener = (event) => {
                    if (event.key === 'Enter') {
                        retryAction();
                    }
                };
                document.addEventListener('keydown', enterKeyListener);

                // Option 2: Wait 3 seconds
                timeoutId = setTimeout(() => {
                    document.removeEventListener('keydown', enterKeyListener); // Clean up listener
                    retryAction();
                }, 3000);
            }

            function updateProgress() {
                progressCounterEl.textContent = `Sample ${successfulSamples} of ${REQUIRED_SAMPLES}`;
                const progressPercentage = (successfulSamples / REQUIRED_SAMPLES) * 100;
                progressBarEl.style.width = `${progressPercentage}%`;
            }

            // --- Event Handlers ---
            const keyState = {};
            function handleKeyDown(event) {
                if (keyState[event.key]) return; 
                keyState[event.key] = { keyDownTimestamp: Math.round(performance.now() * 1000000) };
            }

            function handleKeyUp(event) {
                if (!keyState[event.key]) return;
                let keyName = event.key === ' ' ? 'space' : event.key;
                keyEvents.push({ key: keyName, keyDownTimestamp: keyState[event.key].keyDownTimestamp, keyUpTimestamp: Math.round(performance.now() * 1000000) });
                delete keyState[event.key];
            }
            
            function handleCharacterHighlight() {
                const typedText = typingInputEl.value;
                const phraseChars = document.querySelectorAll('#typingPhrase span');
                phraseChars.forEach((span, index) => span.classList.toggle('highlight', index < typedText.length));
            }

            // --- Initialization ---
            async function init() {
                typingPhraseEl.innerHTML = TYPING_PHRASE.split('').map(char => `<span>${char}</span>`).join('');
                updateProgress();
                typingInputEl.focus();

                sessionId = await getSessionId();
                if (!sessionId) return;

                typingInputEl.addEventListener('keydown', handleKeyDown);
                typingInputEl.addEventListener('keyup', handleKeyUp);
                typingInputEl.addEventListener('input', handleCharacterHighlight);
                typingInputEl.addEventListener('keyup', handleCharacterHighlight);

                typingInputEl.addEventListener('input', () => {
                    if (typingInputEl.value === TYPING_PHRASE) {
                        setTimeout(sendTypingSample, 100);
                    }
                });
            }

            init();
        });
    </script>
</body>
</html>
